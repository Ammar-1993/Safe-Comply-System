<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SafeComply</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="modal.css" />
</head>

<body>
  <div class="login-container">
    <!-- Welcome Section (Left Side) -->
    <div class="welcome-section">
      <h1 class="welcome-title">Hello!</h1>
      <p class="welcome-text">
        Don't have an account?<br />Create one now to get started.
      </p>
      <button class="signin-btn" onclick="window.location.href='signup.html'">
        Create Account
      </button>
    </div>

    <!-- Login Section (Right Side) -->
    <div class="form-section">
      <h2 class="form-title">Login</h2>

      <form id="loginForm">
        <div class="form-group">
          <input id="username" type="text" class="form-input" placeholder="Username" required />
        </div>

        <div class="form-group">
          <input id="password" type="password" class="form-input" placeholder="Password" required />
        </div>

        <!-- <a href="#" class="forgot-password">Forgot Password?</a> -->

        <button type="submit" class="signup-btn">Login</button>
      </form>
    </div>

    <script src="modal.js"></script>
    <script>
      document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        if (!username || !password) {
          showWarning('Please provide username and password', 'Missing Fields');
          return;
        }

        try {
          const resp = await fetch('http://localhost:5002/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });

          const data = await resp.json();
          if (!resp.ok) {
            showError('Login failed: ' + (data.error || data.message || resp.status), 'Authentication Failed');
            return;
          }

          // store token
          localStorage.setItem('authToken', data.access_token);
          localStorage.setItem('userRole', data.role || '');
          localStorage.setItem('username', data.username || '');

          // Fetch profile to get email and picture
          try {
            const profileResp = await fetch('http://localhost:5002/auth/profile', {
              headers: { 'Authorization': 'Bearer ' + data.access_token }
            });
            if (profileResp.ok) {
              const profile = await profileResp.json();
              if (profile.email) localStorage.setItem('userEmail', profile.email);
              if (profile.profile_picture) localStorage.setItem('userProfilePicture', profile.profile_picture);
            }
          } catch (e) {
            console.error('Failed to fetch profile:', e);
          }

          window.location.href = 'dashboard.html';
        } catch (err) {
          showError('Login error: ' + err.message, 'Connection Error');
        }
      });
    </script>
  </div>
</body>

</html>
