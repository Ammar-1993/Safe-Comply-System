<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SafeComply</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}" />
</head>

<body>
  <main class="login-container">
    <!-- Welcome Section (Left Side) -->
    <section class="welcome-section" aria-labelledby="welcome-title">
      <h1 id="welcome-title" class="welcome-title">Hello!</h1>
      <p class="welcome-text">
        Don't have an account?<br />Create one now to get started.
      </p>
      <button class="signin-btn" onclick="window.location.href='signup.html'" aria-label="Create Account">
        Create Account
      </button>
    </section>

    <!-- Login Section (Right Side) -->
    <section class="form-section" aria-labelledby="login-title">
      <h2 id="login-title" class="form-title">Login</h2>

      <form id="loginForm">
        <div class="form-group">
          <input id="username" type="text" class="form-input" placeholder="Username" required aria-label="Username" />
        </div>

        <div class="form-group">
          <input id="password" type="password" class="form-input" placeholder="Password" required aria-label="Password" />
          <span class="password-toggle" onclick="togglePassword('password', this)" role="button" aria-label="Toggle password visibility" tabindex="0">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
          </span>
        </div>

        <!-- <a href="#" class="forgot-password">Forgot Password?</a> -->

        <button type="submit" class="signup-btn" aria-label="Login">Login</button>
      </form>
    </section>
  </main>

    <script defer src="{{ url_for('static', filename='js/modal.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/password-toggle.js') }}"></script>
    <script>
      document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        if (!username || !password) {
          showWarning('Please provide username and password', 'Missing Fields');
          return;
        }

        try {
          const resp = await api.post('/auth/login', { username, password });

          const data = await resp.json();
          if (!resp.ok) {
            showError('Login failed: ' + (data.error || data.message || resp.status), 'Authentication Failed');
            return;
          }

          // store token (standardize on access_token)
          localStorage.setItem('access_token', data.access_token);
          localStorage.setItem('userRole', data.role || '');
          localStorage.setItem('username', data.username || '');

          // Fetch profile to get email and picture
          try {
            const profileResp = await api.get('/auth/profile');
            if (profileResp.ok) {
              const profile = await profileResp.json();
              if (profile.email) localStorage.setItem('userEmail', profile.email);
              if (profile.profile_picture) localStorage.setItem('userProfilePicture', profile.profile_picture);
            }
          } catch (e) {
            console.error('Failed to fetch profile:', e);
          }

          window.location.href = 'dashboard.html';
        } catch (err) {
          showError('Login error: ' + err.message, 'Connection Error');
        }
      });
    </script>
  </div>
</body>

</html>
