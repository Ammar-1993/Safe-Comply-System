<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - SafeComply</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}" />
</head>

<body>
  <main class="login-container">
    <!-- Welcome Section (Left Side) -->
    <section class="welcome-section" aria-labelledby="welcome-title">
      <h1 id="welcome-title" class="welcome-title">Welcome Back!</h1>
      <p class="welcome-text">
        Already have an account?<br />Log in to access your dashboard.
      </p>
      <button class="signin-btn" onclick="window.location.href='signin.html'" aria-label="Login">
        Login
      </button>
    </section>

    <!-- Signup Section (Right Side) -->
    <section class="form-section" aria-labelledby="create-account-title">
      <h2 id="create-account-title" class="form-title">Create Account</h2>

      <form>
        <div class="form-group">
          <input type="text" class="form-input" placeholder="Username" required aria-label="Username" />
        </div>

        <div class="form-group">
          <input type="email" class="form-input" placeholder="Email Address" required aria-label="Email Address" />
        </div>

        <div class="form-group">
          <input type="password" id="signupPassword" class="form-input" placeholder="Password" required aria-label="Password" />
          <span class="password-toggle" onclick="togglePassword('signupPassword', this)" role="button" aria-label="Toggle password visibility" tabindex="0">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
          </span>
        </div>

        <button type="submit" class="signup-btn" aria-label="Signup">Signup</button>
      </form>
    </section>
  </main>

    <script defer src="{{ url_for('static', filename='js/modal.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/password-toggle.js') }}"></script>
    <script>
      document.querySelector('form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const inputs = document.querySelectorAll('.form-input');
        const username = inputs[0].value.trim();
        const email = inputs[1].value.trim();
        const password = inputs[2].value; // Don't trim password

        if (!username || !password) {
          showWarning('Please fill in all fields', 'Missing Information');
          return;
        }

        try {
          const resp = await api.post('/auth/register', { username, password });

          const data = await resp.json();

          if (resp.ok) {
            await showSuccess("Account created successfully! You can now login.", "Welcome!");
            window.location.href = "signin.html";
          } else {
            showError("Signup failed: " + (data.error || "Unknown error"), "Registration Failed");
          }
        } catch (err) {
          showError("Error connecting to server: " + err.message, "Connection Error");
        }
      });
    </script>
  </div>
</body>

</html>
