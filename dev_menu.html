<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SafeComply Dev Menu</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
            background: #f6f8fa;
            color: #0b1724;
            margin: 0;
        }

        .wrap {
            max-width: 640px;
            margin: 6vh auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(11, 23, 36, 0.08);
            padding: 28px;
        }

        h1 {
            margin: 0 0 8px;
            font-size: 24px
        }

        p {
            margin: 0 0 18px;
            color: #394b59
        }

        .links {
            display: flex;
            gap: 12px;
            flex-wrap: wrap
        }

        a.btn {
            display: inline-block;
            padding: 10px 14px;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            background: #0b69ff
        }

        a.ghost {
            background: transparent;
            color: #0b69ff;
            border: 1px solid #cfe0ff
        }

        footer {
            margin-top: 18px;
            font-size: 13px;
            color: #6b7b88
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>SafeComply — Development</h1>
        <p>Welcome. Use the links below to open the local UI pages for the SafeComply dev server.</p>

        <div class="links">
            <a class="btn" href="signin.html">Sign in</a>
            <a class="ghost" href="reports.html">Reports</a>
            <a class="ghost" href="dashboard.html">Dashboard</a>
            <a class="ghost" href="policies.html">Policies</a>
        </div>

        <footer>
            Running locally — for development only. Do not expose this on production.
        </footer>
    </div>
</body>

</html>
